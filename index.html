<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <h1 id="title">Survey Form</h1>
     <p id="description">Please fill out this form with the required information</p>
     <form id="survey-form">
        <input id="name" type="text" required placeholder="Abigael"> </input> 
        <label id="name-label"> Name </label>
        <input id="email" type="email" required placeholder="abigael.hawi@gmail.com" </input>
        <label id="email-label"> Email Address </label>
        <input id="number" type="number" min="10" max="15" placeholder="07123456789"</input>
        <label id="number-label">Phone Number </label>
      </form>
  </body>
</html>
